    <title>Números da Covid</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

  <body class="dashboard">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse container" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="./index.html"><i class="fas fa-globe"></i> Global</a>
                <a class="nav-item nav-link" href="./country.html"><i class="far fa-flag"></i> Por País</a>
            </div>
        </div>
    </nav>

    <div id="loading" class="d-flex flex-column justify-content-center">
        <div class="mx-auto">
            <i class="fas fa-circle-notch rotating"></i>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-4 card d-flex flex-column justify-content-between bg-light">
                <div>
                    <section class="mt-4 text-center">
                        <h5><i class="fas fa-clipboard-check"></i> Total Confirmados</h5>
                        <p id="confirmed" class="badge badge-warning"></p>
                    </section>
                    <section class="text-center">
                        <h5><i class="fas fa-cross"></i> Total Mortes</h5>
                        <p id="death" class="badge badge-danger"></p>
                    </section>
                    <section class="text-center">
                        <h5><i class="fas fa-user-shield"></i> Total Recuperados</h5>
                        <p id="recovered" class="badge badge-primary"></p>
                    </section>
                </div>
                <div id="date" class="mb-3 text-center">Data de atualização: <span id="today"></span></div>
            </div>
            <div class="card col-7 bg-light">
                <div class="p-4">
                    <h5 class="text-center mb-3"><i class="fas fa-user-plus"></i> Distribuição de novos casos</h5>
                    <canvas id="pizza"></canvas>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="card col-12 py-4 px-5 bg-light">
                <h5 class="text-center mb-3"><i class="fas fa-chart-line"></i> Total de mortes por país (top 10)</h5>
                <canvas id="barras"></canvas>
            </div>
        </div>
    </div>

    <script src="./assets/js/index.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
