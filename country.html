<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Números de Covid por país</title>

    <!-- Demo Dependencies -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <!-- <link
      rel="stylesheet"
      type="text/css"
      href="./assets/css/keen-dashboards.css"
    /> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

  <body class="keen-dashboard">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse container" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="./index.html">Home</a>
                <a class="nav-item nav-link" href="./country.html">Country</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="card form-filter col-3">
                <div class="card-body">
                    <h4 class="card-title">Filtros</h4>
                    <form>
                        <div class="form-group">
                            <label for="dateStart">Início</label>
                            <input type="date" class="form-control" id="dateStart">
                        </div>
                        <div class="form-group">
                            <label for="dateEnd">Fim</label>
                            <input type="date" class="form-control" id="dateEnd">
                        </div>
                        <div class="form-group">
                            <label for="selectCountry">País</label>
                            <select class="form-control" id="selectCountry"></select>
                        </div>
                        <div class="form-group">
                            <label for="selectData">Dados</label>
                            <select class="form-control" id="selectData">
                                <option value="Confirmed">Casos Confirmados</option>
                                <option value="Deaths" selected>Número de Óbitos</option>
                                <option value="Recovered">Recuperados</option>
                            </select>
                        </div>
                        <button class="btn btn-primary btn-block">
                            Aplicar
                        </button>
                    </form>
                </div>
            </div>
            <div class="card chart col-8">
                <canvas id="linhas" width="300" height="100"></canvas>
            </div>
        </div>
        <div class="row jumbotron">
            <div class="card card-total-data col-3">
                <h5 class="total-data-title">Total de Confirmados</h5>
                <div class="card-body">
                    <p id="totalConfirmed"></p>
                </div>
            </div>
            <div class="card card-total-data col-3">
                <h5 class="total-data-title">Total de Mortes</h5>
                <div class="card-body">
                    <p id="totalDeaths"></p>
                </div>
            </div>
            <div class="card card-total-data col-3">
                <h5 class="total-data-title">Total de Recuperados</h5>
                <div class="card-body">
                    <p id="totalRecovered"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Project Analytics -->
    <script src="./assets/js/country.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
